<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="sketch-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <header>
    <h1 class="header">
      <img
        id="pen-logo"
        src="sketch-svgrepo-com.svg"
        alt="pen-logo"
      />Etch-a-Sketch
    </h1>
  </header>
  <body>
    <div>
      <div id="settings-container">
        <button type="button" class="active" id="classic">Classic</button>
        <button type="button" id="colorful">Colorful</button>
        <button type="button" id="shade">Shade</button>
        <button type="button" id="reset">Reset</button>
      </div>
      <div class="grid-container"></div>
      <div class="slider-container">
        <div id="grid-size-value">16 x 16</div>
        <input
          type="range"
          class="grid-size-slider"
          min="4"
          max="64"
          value="16"
          step="1"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    Jeremiah Ante - 2023
    <a href="https://github.com/j-ant/etch-a-sketch" target="_blank"
      ><img id="github-logo" src="github-svgrepo-com.svg" alt="github-logo"
    /></a>
  </footer>
</html>
