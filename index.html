<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <header>
    <h1 class="header">Etch-a-Sketch</h1>
  </header>
  <body>
    <div>
      <div id="settings-container">
        <button type="button" id="classic">Classic</button>
        <button type="button" id="colorful">Colorful</button>
        <button type="button" id="shade">Shade</button>
        <button type="button" id="reset">Reset</button>
      </div>
      <div class="grid-container"></div>
      <div class="slider-container">
        <div id="grid-size-value">16 x 16</div>
        <input
          type="range"
          class="grid-size-slider"
          min="4"
          max="64"
          value="16"
          step="1"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
